<!DOCTYPE html>
<html lang="en">
  <heads>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>weather</title>
  </heads>
  <body>
    <div class="card">
      <div class="sreach">
        <div class="sreach-bar">
          <input type="text" placeholder="enter city name" />
        </div>
        <div class="sreach-icon">
          <i
            class="fa-solid fa-magnifying-glass fa-xl"
            style="color: #000000"
          ></i>
        </div>
      </div>
      <div class="weather-img"></div>
      <div class="weather">
        <h1>22&deg;c</h1>
        <h3>CITY NAME</h3>
      </div>
      <div class="row">
        <div class="box">
          <div class="humidity-img"></div>
          <div class="humidity">
            <h1>50%</h1>
            <h3>Humidity</h3>
          </div>
        </div>
        <div class="box">
          <div class="wind-img"></div>
          <div class="wind">
            <h1>15km/h</h1>
            <h3>Wind Speed</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
